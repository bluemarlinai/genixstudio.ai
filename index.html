<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genix Studio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#137fec',
                dark: '#0b5ed7',
                light: '#e7f2fd'
              },
              studio: {
                bg: '#f6f7f8',
                dark: '#111418',
                sub: '#617589',
                border: '#f0f2f4'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', 'Noto Sans SC', sans-serif; }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        display: inline-block;
        vertical-align: middle;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
      }
      
      /* Tiptap Specific Styles - Ensure icons render correctly inside editor */
      .ProseMirror .material-symbols-outlined {
        font-family: 'Material Symbols Outlined' !important;
        speak: never;
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
      }

      .ProseMirror {
        outline: none !important;
        min-height: 800px;
      }
      
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #adb5bd;
        pointer-events: none;
        height: 0;
      }

      /* Protect decoration blocks from being squashed */
      .ProseMirror .decoration-block {
        margin-top: 2rem;
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .ProseMirror blockquote {
        border-left: 4px solid #137fec;
        padding-left: 1rem;
        font-style: italic;
        color: #617589;
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@tiptap/react": "https://esm.sh/@tiptap/react@^2.11.5",
    "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@^2.11.5",
    "@tiptap/extension-placeholder": "https://esm.sh/@tiptap/extension-placeholder@^2.11.5",
    "@tiptap/core": "https://esm.sh/@tiptap/core@^3.15.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-studio-bg text-studio-dark">

<script type="module" src="/index.tsx"></script>
</body>
</html>
