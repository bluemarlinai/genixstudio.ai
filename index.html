
<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genix Studio</title>
    <link rel="icon" type="image/svg+xml" href="/public/logo.svg">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#137fec',
                dark: '#0b5ed7',
                light: '#e7f2fd'
              },
              studio: {
                bg: '#f6f7f8',
                dark: '#111418',
                sub: '#617589',
                border: '#f0f2f4'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', 'Noto Sans SC', sans-serif; }
      
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined' !important;
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        display: inline-block;
        vertical-align: middle;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .ProseMirror .material-symbols-outlined {
        font-family: 'Material Symbols Outlined' !important;
        font-style: normal !important;
        display: inline-block !important;
        min-width: 1em;
        min-height: 1em;
      }

      .ProseMirror {
        outline: none !important;
        min-height: 800px;
      }
      
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #adb5bd;
        pointer-events: none;
        height: 0;
      }

      /* 强制重置装饰组件内部元素的样式，对抗 Tiptap/Prose 默认样式 */
      .dec-tight-reset p {
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        line-height: 1.2 !important;
      }
      .dec-tight-reset img {
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        display: block !important;
      }

      .bubble-menu {
        display: flex;
        background-color: #111418;
        padding: 4px;
        border-radius: 12px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .bubble-menu button {
        border: none;
        background: none;
        color: #fff;
        padding: 6px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .bubble-menu button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .bubble-menu button.is-active {
        color: #137fec;
        background-color: rgba(19, 127, 236, 0.1);
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">

    "@tiptap/extension-highlight": "https://esm.sh/@tiptap/extension-highlight@^2.11.5",

  }
}
</script>

</head>
